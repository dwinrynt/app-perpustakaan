      <script>
        var produk = ['Biologi SMA/ Sederajat', 'Biologi SMP/ Sederajat']

          var gambar = ["https://inc.mizanstore.com/aassets/img/com_cart/produk/biologi-smama-jl1k13n.jpg",
          "https://inc.mizanstore.com/aassets/img/com_cart/produk/ipa-biologi-smp-tagklsviiik13n.jpg"
          ]

          var daftar = document.getElementById('daftar')
          

          var produk1 = []

          function tampildaftar() {
            daftar.innerHTML=''
            for (let i = 0; i < produk.length; i++) {
            daftar.innerHTML +='<div class="card mt-4 float-left mr-3 mb-3" style="width: 17rem;">'+
          '<img src="'+gambar[i]+'" class="card-img-top" alt="...">'+
          '<div class="card-body">'+
            '<h5 class="card-title">'+produk[i]+'</h5>'+
            '<p class="card-text"></p>'+
            '<a href="#" class="btn btn-primary" onclick="listitem('+i+')">Pinjam</a>'+
          '</div>'+
        '</div>'+
      '</div>'
          } 
        }
          tampildaftar()

          function listitem(id) {
              produk1.push(produk[id])

              keranjang()
          }
          var listkeranjang = document.getElementById('listkeranjang')
          
          function keranjang() {
              listkeranjang.innerHTML=''
              for (let i = 0; i < produk1.length; i++) {
                  listkeranjang.innerHTML +='<div class="card mt-3 mb-3" style="width: 22rem;">'+
                        '<div class="card-body">'+
                          '<h5 class="card-title">'+produk1[i]+'</h5>'+
                          '<p>Qty : 1</p>'+
                          '<a href="#" class="btn btn-danger float-right" onclick="deleteitem('+i+')">Hapus</a>'+
                        '</div>'+
                      '</div>'
                        }
          }
          function checkout() {
            var hasilbayaran = document.getElementById('bayaran').innerHTML='<div class="alert alert-warning" role="alert">'+
            'Barang Akan Diantar Ke Alamat Anda <br> Paling Lambat Waktu Pengiriman 2 Hari'+
            '</div>'
          }
          function deleteitem(id) {
              produk1.splice(id,1)

              keranjang()
          }

      </script>
